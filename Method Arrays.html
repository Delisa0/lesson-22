<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Arrays</h2>
    <h4>Join() and pop()</h4>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecpop"></p>

    <script>
var fruits=["Banana","Orange","Apple","Mango"];
document.getElementById("myjoin").innerHTML=fruits.join("$%");
document.getElementById("myfirstpop").innerHTML=fruits;fruits.pop();
document.getElementById("mysecpop").innerHTML=fruits
    </script>
</body>
</html>
